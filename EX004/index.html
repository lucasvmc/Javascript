<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 20pt Arial;
    }
</style>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá,<strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br>`)
        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>!<br>`)
        document.writeln(`Seu nome em minúsculas é <strong>${nome.toLocaleLowerCase()}</strong>!`)
    </script>

</body>
</html>
